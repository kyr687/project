<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>로그인</title>
  <style >
    li{
      list-style-type: none;
    }
    body {
  background: #D5D5D5;
  padding: 20px;  
  }
  h3,h2 {
    text-align: center;
    color: #FF5E00;
  }
  #signup {
  background:#fff;
  border:1px solid #222;
  border-radius: 5px;
  padding: 20px;
  width: 400px; 
  margin:30px auto;
  }
    
  #signup fieldset {
  border: 1px solid #ccc;
  margin-bottom: 30px;
  }
    
  #signup legend {
  font-size: 16px;
  font-weight: bold;
  padding-left:5px;
  padding-bottom: 10px; 
  }
  </style>
</head>
<body>
  <form id="signup" action="login.do" method="post">
  <script> alert("회원가입 성공");</script>
    <h3>로그인</h3>
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input id="id" name="id" type="text" required autofocus>
        </li>
        <li>
          <label for="pwd">비밀번호</label>
          <input id="pwd" name="pwd" type="password"  required>
        </li>
      </ul> 
    </fieldset>

    <button type="submit" value="login"/> 확인 </button> 
  </form>
</body>
</html>
